[pytest]
# pytest 配置文件

# 测试搜索路径
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 最小版本要求
minversion = 7.0

# 自定义选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# 标记定义
markers =
    slow: 标记为慢速测试
    workflow: 标记为完整工作流测试
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试

# 超时设置 (需要 pytest-timeout 插件)
# timeout = 300

# 并行测试 (需要 pytest-xdist 插件)
# addopts = -n auto
